<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ff6a00" />
  <title>Pelichet QC</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <header class="topbar">
    <img src="icon-180.png" class="logo" alt="Pelichet">
    <h1>Pelichet QC</h1>
    <button id="themeToggle" class="btn-icon">☀️/🌙</button>
  </header>

  <nav class="tabs">
    <button class="tab active" data-target="tabCartons">Cartons</button>
    <button class="tab" data-target="tabPA">Palettes Avant</button>
    <button class="tab" data-target="tabPD">Palettes Destination</button>
    <button class="tab" data-target="tabKPI">KPI</button>
  </nav>

  <main class="container">
    <!-- Onglet Cartons -->
    <section id="tabCartons" class="tabContent active">
      <h2>Contrôle Cartons</h2>
      <form id="formCartons" class="qcForm" data-type="Cartons"></form>
    </section>

    <!-- Onglet Palettes Avant -->
    <section id="tabPA" class="tabContent">
      <h2>Palettes Avant</h2>
      <form id="formPA" class="qcForm" data-type="Palettes_Avant"></form>
    </section>

    <!-- Onglet Palettes Destination -->
    <section id="tabPD" class="tabContent">
      <h2>Palettes Destination</h2>
      <form id="formPD" class="qcForm" data-type="Palettes_Destination"></form>
    </section>

    <!-- KPI -->
    <section id="tabKPI" class="tabContent">
      <h2>Tableau de bord KPI</h2>
      <div id="kpiResults">Chargement…</div>
    </section>
  </main>

  <!-- Modal Scanner -->
  <div id="scannerModal" class="scanner-modal" style="display:none">
    <div class="scanner-box">
      <h3>Scanner un code-barres</h3>
      <video id="scannerVideo" playsinline autoplay muted></video>
      <div class="scanner-actions">
        <button id="scannerStart" class="btn primary">Démarrer</button>
        <button id="scannerStop" class="btn">Stop</button>
        <button id="scannerClose" class="btn">Fermer</button>
      </div>
      <p class="hint">Cadrez le code-barres à 20 cm avec bonne lumière.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
